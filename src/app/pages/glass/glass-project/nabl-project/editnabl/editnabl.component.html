<div class="outer">
    <h2>Edit Project</h2>
    <h4 style="color: grey;margin-bottom: 20px">Please fill all information below </h4>
    <form action="javascript:void(0);" id="edit-form">
        <div class="row">
            <div class="row mb-3">
                <div class="col-lg-3">
                    <label for="nameInput" class="form-label">Company Name</label>
                </div>
                <div class="col-lg-9">
                    <input type="text" class="form-control" id="nameInput" >
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-lg-3">
                    <label for="edit-specimen-type" class="form-label">Type of Glass</label>
                </div>
                <div class="col-lg-9">
                    <select id="edit-specimen-type" class="form-select" required>
                        <option value=" "></option>
                        <option value="1">Type A</option>
                        <option value="2">Type B</option>
                        <option value="3">Type C</option>
                    </select>                </div>
            </div>

            <div class="col-3">
                <div class="form-check-right mb-3">
                    <input class="form-check-input" type="checkbox" id="formCheck2" >
                    <label class="form-check-label" for="formCheck2" style="margin-right: 50px">
                        Enquiry Received
                    </label>
                </div>
            </div>
            <div class="col-6">
                <div class="row mb-3">
                    <div class="col-lg-3">
                        <label for="remark" style="margin-left: 20px" class="form-label">Remarks</label>
                    </div>
                    <div class="col-lg-6">
                        <input type="text" class="form-input" id="remarks" required>
                    </div>
                </div>
            </div><!--end col-->
            <div class="col-12">
                <label class="form-label" style="margin-right: 10px">Service Request Form</label>
                <div class="form-check-right mb-3" id="sent">
                    <label class="form-check-label" for="formCheck6">Sent</label>
                </div>
                <div class="form-check-right mb-3" id="received">
                    <label class="form-check-label" for="formCheck7">Received</label>
                </div>
            </div><!--end col-->
            <div class="col-12" style="margin-left: 170px">
                <input class="form-check-input" style="margin-left: 3px" type="checkbox" id="formCheck6" required>
                <input class="form-check-input" type="checkbox" id="formCheck7" style="margin-left: 50px" required >
            </div>
            <div class="col-12">
                <div class="form-check-right mb-3">
                    <input class="form-check-input" type="checkbox" id="formCheck8" required>
                    <label class="form-check-label" for="formCheck8" style="margin-right: 70px">
                        Quotation Sent
                    </label>
                </div>
            </div><!--end col-->
            <div class="col-3">
                <div class="form-check-right mb-3">
                    <input class="form-check-input" type="checkbox" id="formCheck9" required>
                    <label class="form-check-label" style="margin-right: 50px" for="formCheck9">
                        Payment Received
                    </label>
                </div>
            </div>
            <div class="col-6">
                <div class="row mb-3">
                    <div class="col-lg-3">
                        <label for="remark" style="margin-left: 20px" class="form-label">Remarks</label>
                    </div>
                    <div class="col-lg-6">
                        <input type="text" class="form-input" id="remark" required>
                    </div>
                </div>
            </div>
           <!--end col-->
            <div class="col-lg-12">
                <div class="text-end">
                    <button type="submit" style="margin-right: 20px" class="btn btn-success">Update</button>
                    <button type="submit" class="btn btn-danger">Cancel</button>
                </div>
            </div><!--end col-->
        </div><!--end row-->
    </form>
</div>
